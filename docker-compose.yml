version: '3.8'

services:
  backend:
    build:
      context: ./loan-backend
    container_name: loan-backend
    ports:
      - "8000:8000"
    volumes:
      - ./loan-backend:/var/www
    working_dir: /var/www
    command: sh -c "composer install && php artisan migrate --seed && php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - node

  node:
    build:
      context: ./loan-frontend
    container_name: loan-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./loan-frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
